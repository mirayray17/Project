<html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<div class="container">
            <link rel="stylesheet" href="style.css">
            <link rel="js" href="scrpit.js">
        <title>Sign in</title>
        <link rel="icon" href="https://cdn.onlinewebfonts.com/svg/img_337531.png">
    </head>
    <body>
        <div class="form-container">
            <h2>Login or Sign Up</h2>


            <button id="sign-in-btn">Sign in </button>
            <button id="sign-up-btn">Sign up </button>

            <form id="loginForm" class="form">
              <input type="email" id="email" placeholder="Email" required>
              <input type="password" id="password" placeholder="Password" required>
              <button type="submit">Login</button>
              <p class="message">Not registered? <a href="#" id="toggleSignup">Create an account</a></p>
            </form>
            <form id="signupForm" class="form hide">
              <input type="text" id="username" placeholder="Username" required>
              <input type="email" id="email" placeholder="Email" required>
              <input type="password" id="password" placeholder="Password" required>
              <button type="submit">Sign Up</button>
              <p class="message">Already registered? <a href="#" id="toggleLogin">Login</a></p>
            </form>
          </div>
        </div>
        <script src="scrpit.js"></script>
    </body>
    </html>
</html>
